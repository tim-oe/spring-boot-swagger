buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


plugins {
    // https://flywaydb.org/getstarted/firststeps/gradle
    // https://flywaydb.org/documentation/gradle/
    id 'org.flywaydb.flyway' version '5.2.4'

    // https://docs.gradle.org/current/userguide/checkstyle_plugin.html
    id 'checkstyle'

    // https://plugins.gradle.org/plugin/com.github.spotbugs
    // https://spotbugs.readthedocs.io/en/stable/gradle.html
    id 'com.github.spotbugs' version '1.6.9'
}

flyway {
    url = 'jdbc:mariadb://localhost'
    user = 'root'
    password = 'root'
    schemas = ['springboot_swagger']
    locations = ['filesystem:./src/main/resources/db/migration',
                 'filesystem:./src/main/resources/db/data']
}

// https://docs.gradle.org/current/userguide/checkstyle_plugin.html
checkstyle {
    ignoreFailures = true
    configFile = file("config/checkstyle/checkstyle.xml")
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.flywaydb.flyway'
apply plugin: 'com.github.spotbugs'
apply plugin: 'checkstyle'

group = 'org.tec'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

tasks.withType(Checkstyle) {
    // had issues because of having xml libs under endorsed structure
    // https://docs.oracle.com/javase/8/docs/technotes/guides/standards/
    // https://github.com/checkstyle/contribution/tree/master/xsl
    reports {
        xml.enabled false
        html.enabled true
        //html.stylesheet resources.text.fromFile('config/checkstyle/stylesheet.xsl')
    }
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    // https://github.com/spotbugs/spotbugs-gradle-plugin/issues/32
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
dependencies {
    ext {
        lombokVersion = '1.18.4'
    }

    //https://github.com/rzwitserloot/lombok/issues/1945
    annotationProcessor("org.projectlombok:lombok:$lombokVersion")

    //spring boot configs
    implementation ('org.springframework.boot:spring-boot-starter-web')
    testImplementation ('org.springframework.boot:spring-boot-starter-test')

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.2.RELEASE'

    // security modules
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.1.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.1.3.RELEASE'

    // swagger integration see  https://piotrminkowski.wordpress.com/2018/02/19/versioning-rest-api-with-spring-boot-and-swagger/   
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-spring-web', version: '2.9.2'

    // datasource deps 
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.0'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.1.RELEASE'

    // logging https://www.baeldung.com/spring-boot-logging
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.1.1.RELEASE'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    
    // https://stackoverflow.com/questions/17729384/lombok-added-but-getters-and-setters-not-recognized-in-intellij-idea
    compileOnly("org.projectlombok:lombok:$lombokVersion")

    // utility libs
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

    configurations {
        compile {
            //https://www.baeldung.com/spring-boot-logging
            exclude group: 'org.springframework.boot',  module: 'spring-boot-starter-logging'
            //https://stackoverflow.com/questions/51483775/debug-logging-causes-stackoverflowerror-in-spring-boot-2-0-3-release
            exclude group: 'org.slf4j' , module: 'jul-to-slf4j'
        }
    }
}